{% extends "base.html" %}
{% block content %}

  <thead>
    <tr>
      <th>Publishers</th>
    </tr>
  </thead>
  <tbody>
    {% for publisher in publisher_list %}
    <tr>
      <td><a href="/offers/{{ publisher }}"> {{ publisher }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
{% endblock content %}
